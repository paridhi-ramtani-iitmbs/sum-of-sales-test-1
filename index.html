<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Sales Dashboard</h1>
        <h3>Total Sales: <span id="total-sales">0</span></h3>
        <table class="table table-striped" id="product-sales">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function fetchSalesData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            return data.split('\n').slice(1).map(row => {
                const [product, sales] = row.split(',');
                return { product, sales: parseFloat(sales) };
            });
        }

        function renderTable(salesData) {
            const tbody = document.querySelector('#product-sales tbody');
            let totalSales = 0;

            salesData.forEach(({ product, sales }) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${product}</td><td>${sales.toFixed(2)}</td>`;
                tbody.appendChild(row);
                totalSales += sales;
            });

            document.getElementById('total-sales').textContent = totalSales.toFixed(2);
        }

        async function init() {
            const salesData = await fetchSalesData();
            renderTable(salesData);
        }

        init();
    </script>
</body>

</html>
