<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary ${seed}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="display-4"></div>
    </div>
    <script>
        const seed = Math.floor(Math.random() * 1000); // Example seed
        document.title = `Sales Summary ${seed}`;

        fetch('data.csv')
            .then(response => response.text())
            .then(csvData => {
                const lines = csvData.split('\n').slice(1);
                let totalSales = 0;

                lines.forEach(line => {
                    const columns = line.split(',');
                    if (columns[1]) {
                        totalSales += parseFloat(columns[1]);
                    }
                });

                document.querySelector("#total-sales").textContent = totalSales.toFixed(2);
            })
            .catch(error => console.error('Error fetching the CSV data:', error));
    </script>
</body>
</html>
