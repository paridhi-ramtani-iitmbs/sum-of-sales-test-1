<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary ${seed}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="display-4 mt-3">0</div>
    </div>
    <script>
        const seed = Math.random().toString(36).substr(2, 5);
        document.title = `Sales Summary ${seed}`;

        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                const totalSales = rows.reduce((sum, row) => {
                    const columns = row.split(',');
                    return sum + parseFloat(columns[1] || 0);
                }, 0);
                document.querySelector("#total-sales").textContent = totalSales;
            })
            .catch(error => console.error('Error fetching the CSV data:', error));
    </script>
</body>
</html>
